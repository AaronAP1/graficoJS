      <script>
      let url = 'http://localhost:8080/api/asignatura/all';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr><td>${data[i].id}</td><td>${data[i].nombre}</td><td>${data[i].creditos}</td><td>${data[i].tipo}</td><td>${data[i].curso}</td><td>${data[i].cuatrimestre}</td><td>${data[i].id_profesor}</td><td>${data[i].id_grado}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
